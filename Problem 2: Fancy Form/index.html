<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transaction Form</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">

        <form id="transaction-form" class="p-4 rounded-3">

          <h2 class="text-center mb-4">Send Tokens</h2>

          <div class="mb-3">
            <label for="input-address" class="form-label">ETH Address</label>
            <input type="text" class="form-control" id="input-address" placeholder="0x..." required>
            <div class="invalid-feedback">Please enter a valid Ethereum address.</div>
          </div>

          <div class="mb-3">
            <label for="input-amount" class="form-label">Amount to send</label>
            <div class="input-group">
              <input type="number" class="form-control" id="input-amount" placeholder="0.00" step="0.01" min="0" required>
              <span class="input-group-text">ETH</span>
            </div>
            <div class="invalid-feedback">Please enter a valid amount greater than zero.</div>
          </div>

          <div class="mb-3">
            <label for="input-otp" class="form-label">OTP Authentication</label>
            <input type="number" class="form-control" id="input-otp" required>
            <div class="invalid-feedback">Please enter a valid OTP.</div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="submit-button">
              Send Tokens
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
